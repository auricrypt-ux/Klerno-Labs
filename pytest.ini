# ==============================================================================
# Klerno Labs - Pytest Configuration
# ==============================================================================
# World-class testing configuration for enterprise SaaS applications

[tool:pytest]
# Test discovery
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Async testing support
asyncio_mode = auto

# Test markers (register custom markers)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external APIs)
    security: Security-focused tests
    performance: Performance and load tests
    slow: Slow running tests
    xrpl: XRPL blockchain integration tests
    auth: Authentication and authorization tests
    api: API endpoint tests
    compliance: Compliance and regulatory tests

# Filtering and warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:xrpl.*
    ignore::DeprecationWarning:openai.*
    ignore::DeprecationWarning:urllib3.*

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 8.0
